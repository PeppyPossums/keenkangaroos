<div>
 <form >
   <input class="searchInput" placeholder='Enter song or artist here' ng-model='userInput'>
   <button id="searchButton" ng-click='searchSong(userInput)'>Search</button>
   <div >
   <div class="searchSongs" ng-repeat="songs in searchResults" ng-click="enqueue()">
   	<span style='cursor:pointer'>
   	 <span class="searchYear"> {{songs.year}} </span>
   	 <span class="searchArtist"> {{songs.songTitle}} </span>
 		</span>
   </div>
 </div>
 </form>
</div>
