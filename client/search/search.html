<div>
 <form >
   <input placeholder='Enter song or artist here' ng-model='userInput'>
   <button ng-click='searchSong(userInput)'>Search</button>
   <div ng-repeat="songs in searchResults" ng-click="enqueue()">
   	<span style='cursor:pointer'>
   	 {{songs.songTitle}}
   	 {{songs.year}}
 		</span>
   </div>
 </form>
</div>
